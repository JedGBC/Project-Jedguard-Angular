<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 text-secondary" [routerLink]="['home']">Home</a></li>
        <li><a *ngIf="auth.user$ | async as user" class="nav-link px-2 text-white" [routerLink]="['products']">Mis Publicaciones</a></li>
        <!-- <li><a *ngIf="auth.user$ | async as user" class="nav-link px-2 text-white" [routerLink]="['payment']">Mis Adopciones</a></li> -->
        <li><a *ngIf="auth.user$ | async as user" class="nav-link active" id="crearpub" aria-current="page" [routerLink]="['products/createArticle']">Crear publicación</a></li>
      </ul>

      <ul id="Amber">
        <li id="AmberB" *ngIf="auth.user$ | async as user"> {{user.name}} </li>
      </ul>

      <div class="text-end">
        <ng-template #loggedOut>
          <button type="button" class="btn btn-outline-light me-2" (click)="auth.loginWithRedirect()">
            Acceder / Crear cuenta
          </button>
        </ng-template>

        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <button  type="button" class="btn btn-warning" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } }) && cerrarSesion()">
            Cerrar Sesión
          </button>
        </ng-container>

        <button *ngIf="auth.user$ | async as user" type="button" class="btn btn-success" [routerLink]="['cart']" id="cart-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
          </svg>
          Cesta de Adopción
        </button>
      </div>
    </div>
  </div>
</header>
