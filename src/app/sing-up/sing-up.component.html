<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
            <input type="text" name="nombre" placeholder="Nombre" formControlName="nombre" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Apellidos</label>
        <div class="col-8">
            <input type="text" name="apellidos" placeholder="Apellidos" formControlName="apellidos" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input type="email" name="correo" placeholder="Correo" formControlName="correo" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Password 1</label>
        <div class="col-8">
            <input type="text" name="pass1" placeholder="Ingrese la contraseña" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Repita la Password</label>
        <div class="col-8">
            <input type="text" name="pass2" placeholder="Repita la contraseña" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Crear
            </button>
        </div>
    </div>
</form>
